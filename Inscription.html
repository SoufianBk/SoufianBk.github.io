    <div class="containerInscrire">
        <form class="registration-form">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="first-name">Prénom :</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Nom :</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profile-photo">Photo de profil :</label>
                <input type="file" id="profile-photo" name="profile-photo">
            </div>
            <div class="form-group">
                <label for="birthdate">Date de naissance :</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label><input type="radio" name="gender" value="male"> Mâle</label>
                <label><input type="radio" name="gender" value="female"> Femelle</label>
                <label><input type="radio" name="gender" value="other"> Autre</label>
            </div>
            <div class="button-group">
                <a href="Propos.html" class="btn btn-primary">S'inscrire</a>
                <a href="Index.html" class="btn btn-primary accueil2">Retour à la page d'accueil</a>
            </div>
